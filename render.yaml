services:
  - type: web
    name: rentkar-backend
    runtime: go
    buildCommand: cd backend && go build -o bin/backend ./cmd/backend
    startCommand: cd backend && ./bin/backend
    envVars:
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: DB_NAME
        value: rentkar
      - key: JWT_SECRET
        generateValue: true  # Render generates a random secret
      - key: JWT_EXPIRY
        value: 24h
    healthCheckPath: /health
