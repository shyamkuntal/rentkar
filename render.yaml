services:
  - type: web
    name: rentkar-backend
    runtime: go
    rootDir: backend
    buildCommand: go build -tags netgo -ldflags '-s -w' -o app ./cmd/backend && chmod +x app
    startCommand: ./app
    envVars:
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: DB_NAME
        value: rentkar
      - key: JWT_SECRET
        generateValue: true  # Render generates a random secret
      - key: JWT_EXPIRY
        value: 24h
    healthCheckPath: /health
